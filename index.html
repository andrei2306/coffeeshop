<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="#">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/filter.png" alt="filter">
                        </a>
                    </li>
                    
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                    
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/Coffee1.png" alt="coffee 1">
                        </div>
                        <div class="product">
                            <img src="./img/Coffee2.png" alt="coffee 2">
                        </div>
                        <div class="product">
                            <img src="./img/Coffee3.png" alt="coffee 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>New Coffees</small>
                            <h1>Columbia - Arabica - <small>$</small>29.99</h1>
                            <h1>Special Mix</h1>
                        </div>
                    </div>
                </div>
                <div class="coffee">
                    <img class="coffee-img" src="./img/CoffeeBag.png" alt="coffee">
                    
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
